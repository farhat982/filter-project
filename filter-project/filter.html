<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./filter.css"
    />
    <title>Filter Project</title>
  </head>
  <body>
    <div class="container">
      <div class="leftMenu">
        <input
          type="text"
          placeholder="Search..."
          class="search"
        />
        <h1>Categories</h1>
        <div class="categories">
          <div class="cats"></div>
        </div>
        <h1>Price Range</h1>
        <div class="price">
          <input
            type="range"
            class="priceRange"
          />
          <span class="priceValue"></span>
        </div>
      </div>
      <div class="content">
        <div class="products">
          <div class="product"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./filter.js"></script>
</html>
